{% extends "base.html" %}
{% block content %}
<h2> Dashboard for {{session.username}}</h2>

<table class="table table-hover">
    <tr>
      <th>Lecture Name</th>
      <th>Lecture Date</th>
      <th>Lecture Time</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    {% for lectures in data %}
      <tr>
        <td>{{lectures[0]}}</td>
        <td>{{lectures[1]}}</td>
        <td>{{lectures[2]}}</td>
        <td><a href="lecturecodes/{{lectures[4]}}" class="btn btn-secondary pullright">Display Codes</a></td>
        <td><a href="viewfeedback/{{lectures[5]}}" class="btn btn-info">View Feedback</a></td>
        <td><a href="editlecture/{{lectures[4]}}" class="btn btn-primary pullright">Edit Lecture</a></td>
        <td> <form action="{{url_for('deletelecture', id=lectures.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete Lecture" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
