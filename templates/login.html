{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form action="/loginattempt" method="POST">
      <input type="text" name="username" placeholder="Username"  value="{{ request.form.username }}" required>
      <br>
      <input type="password" name="password" placeholder="Password" value="{{ request.form.password }}" required>
      <br>
      <input type="submit" type="submit" value="Login">
  </form>

  {% if error %}
<p class="error"> <strong>Error:</strong>  {{ error }} </p>
{% endif %}
</form>
{% endblock %}
